</head><!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mi página de GitHub">
  <title>Mi GitHub Page</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    /* Header styles */
    header {
      background-color: #24292f;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 0;
    }

    /* Section styles */
    section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    section p {
      font-size: 1.1em;
      line-height: 1.8;
    }

    /* Footer styles */
    footer {
      text-align: center;
      font-size: 1.1em;
    }

    footer a {
      color: #24292f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Add some spacing between footer elements */
    footer p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a mi página de GitHub</h1>
  </header>
  <section>
    <h2>Sobre mí</h2>
    <p>Hola, soy un desarrollador y esta es mi página de GitHub.</p>
  </section>
  <footer>
    <p>Mi perfil en GitHub: <a href="https://github.com/Duvo050611" target="_blank">Duvo050611</a></p>
  </footer>
</body>
</html>
